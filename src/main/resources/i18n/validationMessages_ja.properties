# =======================================
# バリデーションメッセージ（日本語）
# =======================================

# アノテーションごと、項目ごと
Pattern.invoice.phoneNumber = {0}は、半角数字とハイフンで入力してください (例：03-1234-5678)
Min.invoice.price = {0}は、{1}円以上の値を入力してください

# アノテーション共通
NotBlank = {0}を入力してください
NotNull = {0}を入力してください
Size = {0}は、{2}文字以上、{1}文字以下で入力してください
Min = {0}は、{1}以上の値を入力してください

# バインドエラー（型変換エラー）
typeMismatch.invoice.price = {0}が不正な値です
typeMismatch.invoice.paymentDeadline = {0}は、"2020-01-01"形式で入力してください
